name: Ansible Test

on:
  push:
    branches:
      - main  # Run on push to the main branch
  pull_request:
    branches:
      - main  # Run on pull request targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Ansible and dependencies
        run: |
          sudo apt update
          sudo apt install -y ansible ansible-lint yamllint

      - name: Find all YAML files
        id: find_yaml_files
        run: |
          echo "::set-output name=yaml_files::$(find . -name '*.yml' -o -name '*.yaml')"

      - name: Run yamllint
        run: |
          for file in ${{ steps.find_yaml_files.outputs.yaml_files }}; do
            echo "Linting $file"
            yamllint $file
          done
